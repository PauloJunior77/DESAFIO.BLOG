<div class="container mat-elevation-z8">
  <mat-card>
    <mat-card-title>Editar Post</mat-card-title>
    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title">
          <mat-error *ngIf="postForm.get('title')?.hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Content</mat-label>
          <textarea matInput rows="6" formControlName="content"></textarea>
          <mat-error *ngIf="postForm.get('content')?.hasError('required')">
            Content is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">ATUALIZAR</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
