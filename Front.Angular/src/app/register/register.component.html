<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="registerModel.email" #email="ngModel">
    <div *ngIf="email.errors?.['required']" class="text-danger">Email is required</div>
    <div *ngIf="email.errors?.['email']" class="text-danger">Invalid email format</div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="registerModel.password" #password="ngModel">
    <div *ngIf="password.errors?.['required']" class="text-danger">Password is required</div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required [(ngModel)]="registerModel.confirmPassword" #confirmPassword="ngModel">
    <div *ngIf="confirmPassword.errors?.['required']" class="text-danger">Confirm Password is required</div>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="isAdmin" name="isAdmin" [(ngModel)]="registerModel.isAdmin">
    <label class="form-check-label" for="isAdmin">Admin</label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
</form>
