<!-- login.component.html -->
<form class="login-form" (ngSubmit)="login()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="loginModel.email" name="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="loginModel.password" name="password" required>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="loginModel.rememberMe" name="rememberMe">Remember me</mat-checkbox>

  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
